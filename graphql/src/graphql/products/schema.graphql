type Query {
    products: [Product]
    productById(id: ID!): Product
    productByPriceRange(min: Float!, max: Float!): [Product]
}

type Mutation {
    addProduct(id: ID!, description: String!, price: Float!): Int
}

type Product {
    id: ID!
    description: String!
    reviews: [Review]
    price: Float!
}

type Review {
    rating: Int!
    comment: String 
}