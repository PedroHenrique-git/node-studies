name: NASA Project CI
on: 
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    env:
      CI: true
    strategy:
      matrix: 
        node-version: [14.x, 16.x]
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2
      - name: Use Node.js version ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with: 
          node-version: ${{ matrix.node-version }}
      - run: cd nasa-project && npm run install-both
      - run: cd nasa-project && npm run build:client
      - run: cd nasa-project && npm run test --prefix client
